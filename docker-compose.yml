services:
  # Backend API Service
  backend:
    build: .
    container_name: kaspa_backend_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    # No database environment variables are needed anymore.
    command: node server.js

  # Frontend Service
  frontend:
    image: nginx:alpine
    container_name: kaspa_dashboard_frontend
    restart: unless-stopped
    ports:
      - "8085:80"
    volumes:
      - ./src:/usr/share/nginx/html

# No volumes are needed anymore.
volumes: {}